type: group
fields:
  meta_headline:
    label: Basic Meta Information
    type: headline
    numbered: false
  meta_title:
    label: Title (Override)
    type: text
    limit: 60
    help: The page title as it should be displayed on search engines. Value will default to Kirby page title when left empty.
  meta_description:
    label: Description
    type: text
    limit: 155
    help: A short description of the site/page that will be displayed underneath the page title by search engines.
  meta_keywords:
    label: Keywords
    type: tags
    help: A few keywords related to the content of the page.
  meta_author:
    label: Author/s
    type: text
    help: The name of the author of the page. Can be an entity or a person.
  meta_image:
    label: Image
    type: files
    multiple: false
  meta_phone_number:
    label: Phone Number
    type: text
